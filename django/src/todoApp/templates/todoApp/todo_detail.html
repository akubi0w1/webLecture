{% extends 'todoApp/base.html' %}

{% block content %}
    <div>
        <div>
            <a href="{% url 'todo_list' %}" class="btn btn-sub">back</a>
            <a href="{% url 'todo_edit' id=todo.pk %}" class="btn btn-main">edit</a>
            <form method="POST">{% csrf_token %}
                <input type="submit" class="btn btn-submit" value="switch">
            </form>
            {% if todo.is_finished %}
                <a href="{% url 'todo_delete' id=todo.pk %}" class="btn btn-danger">delete</a>
            {% endif %}
        </div>

        <div class="title">
            <h2>{{ todo.title }}</h2>
            {% if todo.is_finished %}
                <label class="finished">完了</label>
            {% else %}
                <label class="unfinished">未完了</label>
            {% endif %}
        </div>
        

        <div class="detail">
            <h3>Detail:</h3>
            <p>{{ todo.body }}</p>
        </div>
        <div class="detail">
            <h4>Create:</h4>
            <p>{{ todo.created_at }}</p>
        </div>
        <div class="detail">
            <h4>DeadLine:</h4>
            <p>{{ todo.deadline }}</p>
        </div>
    </div>
{% endblock %}
